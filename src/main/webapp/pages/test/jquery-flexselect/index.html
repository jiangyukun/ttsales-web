    <title>flexselect: a jQuery plugin</title>
    <link rel="stylesheet" href="flexselect.css" type="text/css" media="screen"/>
    <script type="text/javascript" src="/resources/jquery/jquery-1.11.1.min.js"></script>
    <script src="liquidmetal.js" type="text/javascript"></script>
    <script src="jquery.flexselect.js" type="text/javascript"></script>
    <script type="text/javascript">
        $.fn.example = function (select, type) {
            var div = $('<div>').addClass(type).append(select.clone().attr({
                id: select.attr("id") + "_" + type,
                "class": type
            }));
            this.append(div);
        };

        $(document).ready(function () {
            download_url = "http://jquery-flexselect.s3.amazonaws.com/jquery.flexselect-0.6.0.zip";
            $("a.download").attr("href", download_url);

            var president = $("select#president");

            var animal = $("select#animal");
            $("#example2").example(animal, "dull");
            $("#example2").example(animal, "flexselect");

            $("select.flexselect").flexselect({showDisabledOptions: true});
            $("select.flexselect-optgroup").flexselect({indexOptgroupLabels: true});

            $("input#president_flexselect-optgroup_flexselect").val("")
            $("select").attr("tabindex", -1);
            $("input.flexselect").each(function (index) {
                $(this).attr("tabindex", index + 1)
            });
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            color: #333;
            background-color: #ccc;
            font-size: 16px;
            line-height: 24px;
        }

        h1 {
            margin: 0;
            font-size: 60px;
            line-height: 100px;
            text-align: center;
        }

            text-align: center;
            color: #999;
        }

        h3 {
            margin: 24px 0 6px 0;

            line-height: 24px;
        }

        }

        }

        }

            margin: 0;
        }

        ul {

        }

        li {

        }

        pre {
            background-color: #333;
            color: #fff;
            margin: 12px 0;
            font-size: 12px;

        }

        a:hover {

        #content {
            margin: 0 auto;

            background-color: #fff;

        #footer {

            padding: 12px;
            width: 700px;
            line-height: 24px;
        }

        .help {

            color: #888;
        }

        select, input {
            font-size: 16px;
        }

        .example div.dull, .example div.flexselect {
            width: 350px;
        }

        .example div.dull {
            float: left;
        }

        .example div.flexselect {
            float: right;
        }
    </style>
</head>
