<style>   
body {
	overflow: auto;

}

.my-head-texts {

.my-head-span-div {
	padding-left:20px;

}

.font-black-color {
	color: black !important;
}

.my-btn-div {
	position: fixed;
	bottom: 10px;
}

.my-btn {
	width: 70%;
	margin: 0px auto !important;
	text-decoration: none;
	text-align: center;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
}

.my-dialog-btn {
	width:100%; 
	border-radius: 0 0 5px 5px;
}

</style>
<script>
var productScheme = function(){
	var defaults = {
		global : schemeCommon.getGlobal()
	};
	
	function initToolbar() {
		if (defaults.global.pTransmitId == "0") {//企业用户
			$('#welcome_text1').removeClass("ui-hidden-accessible");
			$('#shareBtn').removeAttr('href');
			$('#reserveBtn').removeAttr('href');
		} else {
			//var oAuthUrl = $('#oAuthBtn').attr('href') + "?userCrossId=" + schemeCommon.getOCookie();
			var reserveUrl = $('#reserveBtn').attr('href') + "?schemeId=" + defaults.global.schemeId + "&popularizeId=" + defaults.global.popularizeId
					+ "&pTransmitId=" + defaults.global.pTransmitId + "&userCrossId=" + schemeCommon.getOCookie();
			//$('#oAuthBtn').attr('href', oAuthUrl);   
			$('#reserveBtn').attr('href', reserveUrl);  
			$('#welcome_text2').removeClass("ui-hidden-accessible");
		}
	};

	function initSchemePage() {
		var bgWidth = $('#bg_width').val();
		var bgHeight = $('#bg_height').val();
		var textHeight = $('#head_text').outerHeight();
		$('body').css('background-position', '0 ' + textHeight + 'px');
		var docWidth = $(document).width();
		var docHeight = docWidth / bgWidth * bgHeight + textHeight;
		$('body').css('height', docHeight);
		$('body').css('width', docWidth);
	}
	
	return {
		initPage:function(){
			initToolbar();
			initSchemePage();
		}
	};
}();



$(function() {
	schemeCommon.onPageReady(function() {
		productScheme.initPage();
	}, true, false, false);
});
</script>
</head>
 
<body>
	<!-- 以下标签由生成该html时根据产品推广文案写入 -->   
	<input type="hidden" id="scheme_id"	name="scheme_id" value="999003">

	<input type="hidden" id="scheme_summary" name="scheme_summary" value="情“绅”“E”重送豪礼，省钱get新技能">
	<input type="hidden" id="scheme_title" name="scheme_title" value="动动手指赚外快，不是销售也能拿提成(测)">
	<input type="hidden" id="bg_height" name="bg_height" value="2860">
	<input type="hidden" id="bg_width" name="bg_width" value="640">
	
	<div id="head_text" class="my-head" >
		<div id="welcome_text1" class="ui-hidden-accessible font-size-t font-btn-color-white my-head-texts">
			奖励基金每台<span class="font-black-color">160</span>元，只要您的转发最后带来购车成交，您就可以与此传播链路上的朋友分享此奖励基金啦。<br>
			红包金额时时更新，亲记得要经常查看哦。
		</div> 
		<div id="welcome_text2" class="ui-hidden-accessible font-size-xl font-title-color my-head-texts">
			分享此消息，就有机会中50元红包哦
 		</div> 
	</div>
	<div id="toolbar_region" class="list-contain-center-item my-btn-div">
		<div class="layout-center">  
			<a id="shareBtn" class="btn-share font-size-xl my-btn" >我要红包</a>
		</div> 
		<div class="layout-center">
			<a id="reserveBtn" class="btn-positive font-size-xl my-btn" href="bus/reserve/init.do">我要看车</a>
		</div> 
	</div>
	<div data-role="rtGuide" data-options="{guideBtn:'#shareBtn',guideImg:'resources/sas/img/guide/donationGuide3.png'}"></div>
	<div id="dialog" data-role="rtDialog" >
		<div data-role="rtDialog-content">
			亲，我们还不认识你呢，<br>关注我们才能给你发红包哦~
 		</div>  
		<div data-role="rtDialog-foot"> 
			<input id="dialog_btn" type="button" data-role="rtDialog-cancelButton" class="my-dialog-btn" value="好" />
		</div>  
	</div>
 </body>
