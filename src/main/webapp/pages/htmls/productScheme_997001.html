<style>   
body {
	overflow: auto; 
	-webkit-overflow-scrolling: touch;
	background-image: url('resources/sas/img/scheme/301001/audi_sh.jpg'); 
	background-size:cover;
	background-repeat: no-repeat;
}

.my-head {
	background-color: #2c1e32 !important;
}

.my-head-texts {
	padding: 5px 10px 10px 10px; 
	letter-spacing: 0px;
}

.my-head-span-div {
	padding-left:20px; 
	text-indent:-20px;
}

.font-red-color {
	color: #ed3946 !important;
}

.font-black-color {
	color: black !important;
}

.my-btn-div {
	position: fixed;
	bottom: 10px;
}

.my-btn {
	width: 70%;
	margin: 0px auto !important;
	text-decoration: none;
	text-align: center;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
}

.my-dialog-btn {
	width:100%; 
	border-radius: 0 0 5px 5px;
}
</style>
<script>
var productScheme = function(){
	var defaults = {
		global : schemeCommon.getGlobal()
	};
	
	function initToolbar() {
		if (defaults.global.pTransmitId == "0") {//企业用户
			$('#shareBtn').removeAttr('href');
			$('#reserveBtn').removeAttr('href');
		} else {
			var reserveUrl = $('#reserveBtn').attr('href') + "?schemeId=" + defaults.global.schemeId + "&popularizeId=" + defaults.global.popularizeId
					+ "&pTransmitId=" + defaults.global.pTransmitId + "&userCrossId=" + schemeCommon.getOCookie();
			$('#reserveBtn').attr('href', reserveUrl);  
		}
	};

	function initSchemePage() {
		var bgWidth = $('#bg_width').val();
		var bgHeight = $('#bg_height').val();
		var textHeight = $('#head_text').outerHeight();
		$('body').css('background-position', '0 ' + textHeight + 'px');
		var docWidth = $(document).width();
		var docHeight = docWidth / bgWidth * bgHeight + textHeight;
		$('body').css('height', docHeight);
		$('body').css('width', docWidth);
	}
	
	return {
		initPage:function(){
			initToolbar();
			initSchemePage();
		}
	};
}();

$(function() {
	schemeCommon.onPageReady(function() {
		productScheme.initPage();
	}, true, false, false);
});
</script>
</head>
 
<body>
	<!-- 以下标签由生成该html时根据产品推广文案写入 -->   
	<input type="hidden" id="scheme_id"	name="scheme_id" value="997001">
	<input type="hidden" id="scheme_thumbnailurl" name="scheme_thumbnailurl" value="upload/ztsh.jpg">
	<input type="hidden" id="scheme_summary" name="scheme_summary" value="抢奥迪新年红包，赠万元机场贵宾卡！">
	<input type="hidden" id="scheme_title" name="scheme_title" value="赚外快，上海奥迪给您发红包(测)">
	<input type="hidden" id="bg_height" name="bg_height" value="1750">
	<input type="hidden" id="bg_width" name="bg_width" value="640">
	
	<div id="head_text" class="my-head" >
		<div id="welcome_text1" class="font-size-t font-btn-color-white my-head-texts">
			点击下方“<span class="font-red-color">我要红包</span>”，然后将此信息转发，活动截止后转发数量排名靠前的小伙伴就能获得<span class="font-red-color">10-50</span>元现金红包哦。
			同时由于您的转发而带来成交客户，还有机会获得最高<span class="font-red-color">300</span>元现金红包哦；<br>
			红包金额时时更新，亲记得要经常查看哦。
		</div> 
		<div id="welcome_text2" class="ui-hidden-accessible"></div> 
	</div>
	<div id="toolbar_region" class="list-contain-center-item my-btn-div">
		<div class="layout-center">  
			<a id="shareBtn" class="btn-share my-btn" >我要红包</a>
		</div> 
		<div class="layout-center">
			<a id="reserveBtn" class="btn-positive my-btn" href="bus/reserve/init.do">我要看车</a>
		</div> 
	</div>
	<div data-role="rtGuide" data-options="{guideBtn:'#shareBtn',guideImg:'resources/sas/img/guide/donationGuide3.png'}"></div>
	<div id="dialog" data-role="rtDialog" >
		<div data-role="rtDialog-content">
			亲，我们还不认识你呢，<br>关注我们才能给你发红包哦~
 		</div>  
		<div data-role="rtDialog-foot"> 
			<input id="dialog_btn" type="button" data-role="rtDialog-cancelButton" class="my-dialog-btn" value="好" />
		</div>  
	</div>
 </body>
</html>
