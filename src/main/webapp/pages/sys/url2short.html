<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8">
<title>长链接转短链接</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,target-densitydpi=medium-dpi" >
<base href="../../" />
<script type="text/javascript" src="resources/jquery/jquery-1.11.1.min.js"></script>
</head>
<style>

</style>
<body>
<script type="text/javascript">
function generate() {
	
	$.ajax({
			async: false,  
			type: 'POST',
			url: 'sys/devTools/urlToShort.do',
			data:{
				longUrl: $('#longurl').val(),
			},
			dataType : 'json',
			success : function(data, textStatus, jqXHR) {
				//alert('su');
				if(data.errcode == '0'){
					$('#shorturl').val(data.short_url);
				}else{
					$('#shorturl').val(data.errcode+':'+data.errmsg);
				}
			}
			
		});
}
</script>
<div style="width:100%;align:center">
	<textarea id="longurl" rows="8" cols="30"></textarea>
	<br>
	<input type="button" value="转短链接" onclick="generate()">
	<br>
	<input type="text" id="shorturl" style="width:100%;"></textarea>
</div>
</body>
</html>
